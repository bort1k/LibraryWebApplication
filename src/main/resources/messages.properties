label.about.text = Our library, like the school, opened on September 1, 1943. Since then, its users have been more than five thousand readers. We offer three computers with Internet access to our readers. Students and educators can find the information they are interested in online and save it to their electronic media. Alphabetical and systematic directories help readers find information. Our school library is a zone of psychological comfort, where there is no tension, grades, magazines!
